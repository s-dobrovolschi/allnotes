<div class="ui-g">
  <div class="ui-g-12 ui-g-nopad">
    <p-panel header="Result" [toggleable]="true" [style]="{'margin-bottom':'20px'}">
		<div class="col-md-12">
			<span *ngIf="notes">
			<p-dataTable [value]="notes" selectionMode="single" [(selection)]="note" (click)="showSelectionDetails()" dataKey="id">
			    <p-column field="id" header="Note Id"></p-column>
			    <p-column field="customerNumber" header="Customer Number"></p-column>
			    <p-column field="customerName" header="Customer Name"></p-column>
			    <p-column field="title" header="Title"></p-column>
			    <p-column field="dateCreated" header="Creation Date"></p-column>
			    <p-column field="dateModified" header="Update Date"></p-column>
			    <p-column field="author.id" header="Username"></p-column>
			    <p-column field="status" header="Status"></p-column>
			</p-dataTable>
			</span>				
		</div>
    </p-panel>
  </div>
</div>
